<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manticore Generator</title>
    <link rel="icon" type="image/x-icon" href="../data/favicon.ico">
    <link rel="stylesheet" href="styles/style.css">
    <script defer src="js/script.js"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3533406510685034"
        crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="header-container">
            <button onclick="location.href='../index.html'" type="button">&#8592;</button>
            <h1>Manticore Generator</h1>
            <button id="settingsButton" onclick="toggleSettings()">&#8801;</button>
        </div>

        <div id="settingsElement" hidden="true">
            <div class="TailChanceControl">
                <label for="TailChance">Chance of Tail: </label>
                <input type="range" id="tailChance" class="numeric-input" min="0" max="100" value="70">
            </div>

            <div class="WingChanceControl">
                <label for="WingsChance">Chance of Wings: </label>
                <input type="range" id="wingsChance" class="numeric-input" min="0" max="100" value="30">
            </div>
        </div>
    </header>
    
    <div class="generator">
        <table>
            <tr>
                <th>Body Part</th>
                <th>Animal</th>
                <th>Lock</th>
            </tr>
            <tr>
                <th>Head</th>
                <td id="head"></td>
                <td><input title="headCheckbox" type="checkbox" id="headCheckbox"></td>
            </tr>
            <tr>
                <th>Body</th>
                <td id="body"></td>
                <td><input title="bodyCheckbox" type="checkbox" id="bodyCheckbox"></td>
            </tr>
            <tr>
                <th>Hind</th>
                <td id="hind"></td>
                <td><input title="hindCheckbox" type="checkbox" id="hindCheckbox"></td>
            </tr>
            <tr>
                <th>Tail</th>
                <td id="tail"></td>
                <td><input title="tailCheckbox" type="checkbox" id="tailCheckbox"></td>
            </tr>
            <tr>
                <th>Wings</th>
                <td id="wings"></td>
                <td><input title="wingCheckbox" type="checkbox" id="wingCheckbox"></td>
            </tr>
        </table>

        <div id="result"></div>
        <button id="generateButton" onclick="UpdateResult()">Generate Manticore</button>
    </div>
</body>

</html>
