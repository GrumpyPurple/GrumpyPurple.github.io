<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manticore Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Manticore Generator</h1>
    </header>
    <main>
        <div class="generator">
            <table>
                <tr>
                    <th>Body Part</th>
                    <th>Animal</th>
                    <th>Lock</th>
                </tr>
                <tr>
                    <th>Head</th>
                    <td id="head"></td>
                    <td><input type="checkbox" id="headCheckbox"></td>
                </tr>
                <tr>
                    <th>Body</th>
                    <td id="body"></td>
                    <td><input type="checkbox" id="bodyCheckbox"></td>
                </tr>
                <tr>
                    <th>Hind</th>
                    <td id="hind"></td>
                    <td><input type="checkbox" id="hindCheckbox"></td>
                </tr>
                <tr>
                    <th>Tail</th>
                    <td id="tail"></td>
                    <td><input type="checkbox" id="tailCheckbox"></td>
                </tr>
                <tr>
                    <th>Wings</th>
                    <td id="wings"></td>
                    <td><input type="checkbox" id="wingCheckbox"></td>
                </tr>
            </table>
            <div id="result"></div>
            <button id="generateButton">Generate Manticore</button>
        </div>
    </main>
    <script src="script.js"></script>

    <footer>
        <a href="../index.html">Back</a>
    <footer>
</body>
</html>
