<!doctype html>
<html>

<head>
    <title>Collector</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">

    <link rel="icon" type="image/x-icon" href="../data/favicon.ico">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/mobilestyle.css">

    <script src="js/constants.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/model.js"></script>
    <script src="js/view.js"></script>
    <script src="js/controller.js"></script>
    <script defer src="js/main.js"></script>
</head>

<body>
    <main id="loadingView">
        <h1>LOADING...</h1>
    </main>

    <main id="mainView">
        <div id="backgroundLayers"></div>

        <button id="menuButton">&#8801;</button>

        <div id="menu" hidden>
            <button id="collectionMenuButton">View Collection</button>
            <button id="shopMenuButton">Shop</button>
            <button id="mapMenuButton">Map</button>
            <button id="soundEffectsButton">Sound Effects: <span id="soundEffectsValue">Off</span></button>
            <button id="saveMenuButton">Save</button>
            <div id="saveFileControls">
                <button id="exportSaveMenuButton">Export</button>
                <button id="importSaveMenuButton" onclick="">Import</button>
                <input type="file" id="importFileMenuInput" accept=".json" style="display:none;">
            </div>
            <button id="resetMenuButton">Reset</button>
            <button id="exitMenuButton">Exit</button>
        </div>

        <div id="playerDetails">
            <p><span id="money">0ðŸŸ¤</span></p>
            <p><span id="collected">0</span>/96ðŸ”Ž</p>
        </div>

        <div id="messages">
            <div id="errorMessageOutput" hidden></div>
            <div id="collectableMessageOutput"></div>
            <div id="saveMessageOutput"></div>
            <div id="achievementMessageOutput"></div>
        </div>
    </main>

    <!-- displays over collectView -->
    <main id="collectionView" hidden>
        <button id="closeCollectionButton">X</button>

        <div id="collectionViewOutput"></div>
    </main>

    <main id="shopView" hidden>
        <button id="closeShopButton">X</button>

        <h2>Shop</h2>
        <div id="shopViewOutput">
            <div class="shopItemsGrid"></div>
        </div>
    </main>

    <main id="mapView" hidden>
        <button id="closeMapButton">X</button>
        <!-- lets you travel to new locations -->
        <h2>Map</h2>
        <div id="mapViewOutput">
            <div class="mapLocationsGrid"></div>
        </div>
    </main>
</body>

</html>
