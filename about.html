<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Jordan-Heath</title>
    <link rel="icon" type="image/x-icon" href="data/favicon.ico">
    <link rel="stylesheet" href="data/style.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3533406510685034"
        crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <h1 onclick="location.href='index.html'">Jordan Heath</h1>
        <h2>a portfolio of silly projects</h2>
    </header>

    <main id="aboutView">
        <script src="https://cdn.jsdelivr.net/npm/showdown@1.9.1/dist/showdown.min.js"></script>
        <script>
            // Fetch the README.md content from GitHub using the GitHub API
            fetch('https://raw.githubusercontent.com/Jordan-Heath/Jordan-Heath.github.io/main/README.md')
                .then(response => response.text())
                .then(markdownContent => {
                    // Convert Markdown to HTML using showdown.js
                    const converter = new showdown.Converter();
                    const htmlContent = converter.makeHtml(markdownContent);

                    // Display the HTML content in a div
                    document.getElementById('aboutView').innerHTML = htmlContent;
                })
                .catch(error => console.error('Error fetching README:', error));
        </script>
    </main>

    <footer>
        <p>thanks for visiting!</p>
        <button onclick="location.href='about.html'">&#128214; About</button>
        <button onclick="window.open('https://github.com/Jordan-Heath', '_blank')">&#128190; Github</button>
        <button onclick="window.open('https://github.com/Jordan-Heath/Jordan-Heath.github.io', '_blank')">&#129531; How it's made</button>
        <!-- <p><a href="privacypolicy.html">Privacy Policy</a></p> -->
    </footer>
</body>

</html>
