<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../data/favicon.ico">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/mobile.css" media="screen and (max-width: 1000px)">

    <script src="js/utils.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/upgrade.js"></script>
    <script src="js/property.js" defer></script>
    <script src="js/job.js"></script>
    <script src="js/data.js" defer></script>
    <script src="js/player.js"></script>
    <script src="js/view.js"></script>
    <script src="js/main.js" defer></script>
    <title>Idle Landlord</title>
</head>

<body>
    <header>
        <div class="row">
            <button onclick="location.href='../index.html'">&#8592;</button>
            <h1>Idle Landlord</h1>
            <button onclick="toggleSettings()">&#8801;</button>
        </div>

        <div id="settings" style="display: none;">
            <div id="saveControls">
                <button id="exportButton" onclick="player.export()">Export Save</button>
                <button id="importButton" onclick="document.getElementById('fileInput').click();">Import
                    Save</button>
                <input type="file" id="fileInput" accept=".json" style="display:none;" onchange="player.import()">
                <button onclick="player.saveToCookies()">Save</button>
                <!-- <button onclick="player.loadFromCookies()">Load</button> -->
                <button onclick="player.reset()" style="background-color: red;">reset</button>
            </div>
        </div>
    </header>

    <main>
        <div class="page-column mobile-hidden" id="leftColumn">
            <h2>Properties</h2>
            <div id="propertiesView"></div>
        </div>

        <div class="page-column" id="middleColumn">
            <input type="text" id="businessName" placeholder="your name" onchange="saveBusinessName()">

            <!-- Maybe add a property portfolio here one day -->

            <!-- Maybe add random events here one day -->

            <table id="incomeTable">
                <tr>
                    <th class="title">Income: </th>
                    <td class="description" id="income"></td>
                </tr>
                <tr>
                    <th class="title">Money:</th>
                    <td class="description"  id="money"></td>
                </tr>
            </table>

            <div id="messageOutput"></div>

            <div id="jobContainer">
                <div class="row" style="justify-content: space-between;">
                    <div class="column">
                        <p class="title" id="jobTitle"></p>
                        <p class="description" id="jobDescription"></p>
                    </div>
                    <p id="payRate"></p>
                </div>
                <div id="workExperienceBar">
                    <span id="workExperienceNumber"></span>
                    <div id="workExperienceFill"></div>
                </div>
            </div>

            <button id="workButton" onclick="work()">Work</button>

        </div>

        <div class="page-column mobile-hidden" id="rightColumn">
            <h2>Upgrades</h2>
            <div id="upgradesView"></div>
        </div>
    </main>

    <footer id="footer">
        <div class="row" id="footerIncomeDetails">
            <p>Money: <span id="footerMoney"></span></p>
            <p>Income: <span id="footerIncome"></span></p>
        </div>
        <div class="row" id="footerNavControls">
            <button onclick="showMenu('properties')" id="leftFooterButton">&#128176;</button>
            <button onclick="showMenu('home')" id="middleFooterButton" class="selected-footer-button">&#127968;</button>
            <button onclick="showMenu('upgrades')" id="rightFooterButton">&#128295;</button>
        </div>
    </footer>
</body>
</html>
