<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/mobile.css" media="screen and (max-width: 1000px)">


    <script src="js/utils.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/upgrade.js"></script>
    <script src="js/property.js" defer></script>
    <script src="js/job.js"></script>
    <script src="js/data.js" defer></script>
    <script src="js/player.js"></script>
    <script src="js/view.js"></script>
    <script src="js/main.js" defer></script>
    <title>Idle Landlord</title>
</head>

<body>
    <header>
        <div id="headerContainer">
            <button class="header-button" onclick="location.href='../index.html'">&#8592;</button>
            <img id="headerImage" src="images/title.png" alt="title">
            <button class="header-button" onclick="toggleSettings()">&#8801;</button>
        </div>

        <div id="settings" style="display: none;">
            <div id="saveControls">
                <button id="exportButton" onclick="player.export()">Export Save</button>
                <button id="importButton" onclick="document.getElementById('fileInput').click();">Import
                    Save</button>
                <input type="file" id="fileInput" accept=".json" style="display:none;" onchange="player.import()">
                <button onclick="player.saveToCookies()">Save</button>
                <!-- <button onclick="player.loadFromCookies()">Load</button> -->
                <button onclick="player.reset()" style="background-color: red;">reset</button>
            </div>
        </div>
    </header>
    <main>
        <div class="page-column" id="leftColumn">
            <div class="column-container">
                <h2>Properties</h2>
                <div id="propertiesView"></div>
            </div>
        </div>

        <div class="page-column" id="middleColumn">
            <div class="column-container">
                <input type="text" id="businessName" placeholder="your name" onchange="saveBusinessName()">

                <!-- Maybe add a property portfolio here one day -->

                <!-- Maybe add random events here one day -->

                <table id="incomeTable">
                    <tr>
                        <th>Income: </th>
                        <td id="income"></td>
                    </tr>
                    <tr>
                        <th>Money:</th>
                        <td id="money"></td>
                    </tr>
                </table>

                <div id="messageOutput"></div>

                <div id="jobContainer">
                    <div class="row" style="justify-content: space-between;">
                        <div class="column">
                            <p class="title" id="jobTitle"></p>
                            <p class="description" id="jobDescription"></p>
                        </div>
                        <p id="payRate"></p>
                    </div>
                    <div id="workExperienceBar">
                        <span id="workExperienceNumber"></span>
                        <div id="workExperienceFill"></div>
                    </div>
                </div>

                <button id="workButton" onclick="work()">Work</button>
            </div>

        </div>

        <div class="page-column" id="rightColumn">
            <div class="column-container">
                <h2>Upgrades</h2>
                <div id="upgradesView"></div>
            </div>
        </div>
    </main>

    <footer>
        <div class="column">
            <table>
                <tr>
                    <th>Income: </th>
                    <td id="footerIncome"></td>
                </tr>
                <tr>
                    <th>Money:</th>
                    <td id="footerMoney"></td>
                </tr>
            </table>
            <div class="row">
                <button onclick="showMenu('properties')" id="leftFooterButton">&#128176;</button>
                <button onclick="showMenu('home')" id="middleFooterButton">&#127968;</button>
                <button onclick="showMenu('upgrades')" id="rightFooterButton">&#128295;</button>
            </div>
        </div>
    </footer>
</body>

</html>
