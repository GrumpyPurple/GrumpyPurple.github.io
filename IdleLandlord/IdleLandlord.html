<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    <link rel="stylesheet" href="styles/style.css">
    <script src="js/utils.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/upgrade.js"></script>
    <script src="js/property.js" defer></script>
    <script src="js/job.js"></script>
    <script src="js/data.js" defer></script>
    <script src="js/player.js"></script>
    <script src="js/view.js"></script>
    <script src="js/script.js" defer></script>
    <title>Idle Landlord</title>
</head>

<body>
    <header>
        <div id="headerContainer">
            <button class="header-button" onclick="location.href='../index.html'">&#8592;</button>
            <img id="headerImage" src="images/title.png" alt="title">
            <button class="header-button" onclick="toggleSettings()">&#8801;</button>
        </div>

        <div id="settings" style="display: none;">
            <div id="saveControls">
                <button id="exportButton" onclick="player.export()">Export Save</button>
                <button id="importButton" onclick="document.getElementById('fileInput').click();">Import
                    Save</button>
                <input type="file" id="fileInput" accept=".json" style="display:none;" onchange="player.import()">
                <button onclick="player.saveToCookies()">save</button>
                <button onclick="player.loadFromCookies()">load</button>
                <button onclick="player.reset()" style="background-color: red;">reset</button>
            </div>
        </div>
    </header>
    <main class="container">
        <div class="page-column" id="leftColumn">
            <h2>Properties</h2>
            <div id="propertiesView"></div>
        </div>

        <div class="page-column" id="middleColumn">
            <input type="text" id="businessName" placeholder="your name" onchange="saveBusinessName()">
            <p id="income"></p>
            <p id="money"></p>

            <div id="jobContainer">
                <div class="row" style="justify-content: space-between;">
                    <div class="column">
                        <p class="title" id="jobTitle"></p>
                        <p class="description" id="jobDescription"></p>
                    </div>
                    <p id="payRate"></p>
                </div>
                <div id="workExperienceBar">
                    <span id="workExperienceNumber"></span>
                    <div id="workExperienceFill"></div>
                </div>
            </div>

            <div id="messageOutput"></div>

            <button id="workButton" onclick="work()">Work</button>
        </div>

        <div class="page-column" id="rightColumn">
            <h2>Upgrades</h2>
            <div id="upgradesView"></div>
        </div>
    </main>

</body>

</html>
