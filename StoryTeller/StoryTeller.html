<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Teller</title>
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" id="customStylesheet">
    <script src="audioPlayer.js"></script>
    <script src="missingWord.js"></script>
    <script src="story.js"></script>
    <script src="script.js"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3533406510685034"
        crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="header-container">
            <button onclick="location.href='../index.html'" id="homeButton">&#8592;</button>
            <h1>Story Teller</h1>
            <button onclick="toggleSettings()" id="settingsButton">&#8801;</button>
        </div>
        <div id="settings" hidden="true">
            <div class="typeSpeed">
                <input type="checkbox" id="typeEffectSetting" checked="true" onchange="updateSettings()">
                <label for="typeSpeedSetting"><span id="typeSpeedValue">20</span> Letters per second:</label>
                <input type="range" id="typeSpeedSetting" min="1" max="100" value="20" onchange="updateSettings()">
            </div>

            <div class="fadeSpeed">
                <input type="checkbox" id="fadeEffectSetting" checked="true" onchange="updateSettings()">
                <label for="fadeSpeedSetting"><span id="fadeSpeedValue">5</span>sec Audio fade time: </label>
                <input type="range" id="fadeSpeedSetting" min="1" max="10" value="5" onchange="updateSettings()">
            </div>
            <div>
                <button onclick="location.href='StoryMaker/StoryMaker.html'" id="storyMakerButton">StoryMaker</button>
            </div>
        </div>
    </header>
    <!-- <h3>inspired by madlibs</h3> -->

    <main>
        <div id="storySelect">
            <label for="storySelector">Choose a story:</label>
            <select id="storySelector" onchange="storySelected()">
                <option value="placeholder" selected disabled>Select a story</option>
                <!-- The stories are loaded in Javascript on page load -->
            </select>
        </div>

        <div id="storyDetailsForm">
            <!-- create inputs based on the details needed to complete the story -->
        </div>

        <div id="storyOutput" hidden="true">
            <!-- The story is written here -->
        </div>

        <div id="storyDetailsControls">
            <button id="submitButton" onclick="submitDetails()">Submit</button>
            <button id="audioButton" onclick="toggleAudio()"><!--&raquo;-->&#9654;</button>
        </div>
    </main>

</body>

</html>
