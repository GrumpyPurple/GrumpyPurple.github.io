<!doctype html>
<html>

<head>
    <title>Pet Game</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">

    <link rel="icon" type="image/x-icon" href="../data/favicon.ico">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">

    <script src="js/models/pet.js"></script>
    <script src="js/constants.js"></script>
    <script defer src="js/script.js"></script>
</head>

<body>
    <div id="borderElement"></div>

    <header>
        <button onclick="openMenu('statsMenuView')"><img src="assets/buttons/stats.png" alt="Stats"></button>
        <button onclick="openMenu('foodDropdownView')"><img src="assets/buttons/food.png" alt="Food"></button>
        <button onclick="openMenu('trainingDropdownView')"><img src="assets/buttons/training.png" alt="Training"></button>
        <button onclick="openView('gameView')"><img src="assets/buttons/game.png" alt="Game"></button>
    </header>

    <main>
        

        <div id="defaultView">
            <div id="characterElement"></div>
            <div id="sleepElement" hidden></div>
        </div>
    
        <div id="statsMenuView" hidden>
            <div>Name: <span id="nameValue"></span></div>
            <div>Species: <span id="speciesValue"></span></div>

            <div>Hungry: <span id="hungryValue"></span></div>
            <div>Happy: <span id="happyValue"></span></div>
            
            <div>Training: <span id="trainingValue"></span></div>
            <div>Age: <span id="ageValue"></span></div>
            <div>Weight: <span id="weightValue"></span></div>

            <div>Money: <span id="moneyValue"></span></div>
        </div>
        
        <div id="foodDropdownView" style="display: none;">
            <button onclick="feed('meal')">Meal</button>
            <button onclick="feed('snack')">Snack</button>
            <!--<button onclick="feed('treat')">Treat</button>-->
        </div>
        <div id="trainingDropdownView" style="display: none;">
            <button>Praise</button>
            <button>Punish</button>
        </div>
    
        <div id="gameView" hidden>
            <button class="back-button" onclick="openView('defaultView')">X</button>
            <!-- Haven't decided what games to do -->
        </div>
        
        <div id="journalView" hidden>
            <button class="back-button" onclick="openView('defaultView')">X</button>
        </div>
    </main>
    

    <footer>
        <button onclick="toilet()"><img src="assets/buttons/toilet.png" alt="Toilet"></button>
        <button onclick="sleep()"><img src="assets/buttons/night.png" alt="Sleep"></button>
        <button onclick="heal()"><img src="assets/buttons/health.png" alt="Heal"></button>
        <button onclick="openView('journalView')"><img src="assets/buttons/journal.png" alt="Journal"></button>
    </footer>
</body>

</html>

<!doctype html>
