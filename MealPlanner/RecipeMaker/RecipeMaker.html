<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Recipe Maker</title>
</head>
<body>
    <header>
        <button onclick="location.href='../MealPlanner.html'" id="homeButton">&#8592;</button>
        <h1>Recipe Maker</h1>
        <p></p>
    </header>

    <form id="recipeForm">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" placeholder="Title" required>

        <label for="description">Description:</label>
        <div class="descriptionEntry">
            <textarea id="description" name="description" placeholder="Description" required></textarea>
        </div>
        

        <h3>Tags (comma-separated):</h3>
        <div id="tagsContainer">
            <div class="tagEntry">
                <input type="text" class="tag" placeholder="Tag">
                <button class="removeButton" type="button" onclick="removeEntry(this)">X</button>
            </div>
        </div>
        <button type="button" onclick="addTag()">Add Tag</button>

        <h3>Ingredients:</h3>
        <div id="ingredientsContainer">
            <div class="ingredientEntry">
                <input type="text" class="ingredient" placeholder="Ingredient" required>
                <input type="text" class="measurement" placeholder="Measurement" required>
                <button class="removeButton" type="button" onclick="removeEntry(this)">X</button>
            </div>
        </div>
        <button type="button" onclick="addIngredient()">Add Ingredient</button>

        <h3>Method:</h3>
        <div id="methodContainer">
            <div class="methodEntry">
                <textarea class="method" placeholder="Step" required></textarea>
                <button class="removeButton" type="button" onclick="removeEntry(this)">X</button>
            </div>
        </div>
        <button type="button" onclick="addMethod()">Add Step</button>

        <button type="button" onclick="convertToJson()">Convert to JSON</button>
    </form>

    <div class="jsonOutput">
        <textarea id="jsonOutputField"></textarea>
    </div>
    
</body>
</html>
