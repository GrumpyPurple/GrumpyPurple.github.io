<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planner</title>
    <link rel="stylesheet" href="styles/MealPlanner.css">
    <link rel="icon" type="image/x-icon" href="../data/favicon.ico">
</head>

<body>
    <header>
        <button onclick="location.href='../index.html'" id="homeButton">&#8592;</button>
        <h1>Meal Planner</h1>
        <div class="column">
            <!-- <button onclick="location.href='RecipeMaker.html'" id="RecipeMakerButton">Make</button> -->
            <button onclick="location.href='RecipeBrowser.html'" id="RecipeBrowserButton">Browse</button>
        </div>
    </header>

    <div id="meal-planner-form">
        <form id="meal-form">
            <label for="start-day">Start Day:</label>
            <select id="start-day" name="start-day">
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
                <option value="Saturday">Saturday</option>
                <option value="Sunday">Sunday</option>
            </select>

            <label for="shopping-days">Number of Days:</label>
            <input value="7" type="number" id="shopping-days" name="shopping-days" min="1" required>

            <button type="button" onclick="generateMealPlan()">Generate</button>
        </form>

        <div id="meal-plan-table">
            <!-- Generated by generateMealPlan -->
        </div>

        <div id="ingredients-table">
            <!-- Generated by generateMealPlan -->
        </div>
    </div>

    <div id="displayWindow">
        <div id="recipeView"></div>
        <button id="dismissRecipeButton" onclick="toggleRecipeView()">Dismiss</button>
    </div>

    <script src="data/recipes.js"></script>
    <script src="js/models/recipe.js"></script>
    <script src="js/models/mealPlan.js"></script>
    <script src="js/MealPlanner.js" defer></script>
</body>

</html>
