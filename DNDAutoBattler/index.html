<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Autobattler</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <nav>
        <h1>D&D Autobattler</h1>
        <button class="nav-button" onclick="selectPage('characterCreator')">Character Creator</button>
        <button class="nav-button" onclick="selectPage('battler')">Battler</button>
    </nav>

    <div id="characterCreator" class="character-creator container" >
        <div class="character-creator">
            <h2>Character Creator</h2>
            <ul>
                <li>Does not support multiclassing</li>
            </ul>
            <form id="characterForm" style="display: flex; flex-direction: column;">
                <div id="characterFormHeader" style="display: flex; flex-direction: row;">

                    <div style="display: flex; flex-direction: column;">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
    
                    <table>
                        <tr>
                            <td>
                                <label for="class">Class:</label>
                                <select id="class" name="class">
                                    <option value="" disabled>Select a class</option>
                                    <option value="barbarian">Barbarian</option>
                                    <option value="bard">Bard</option>
                                    <option value="cleric">Cleric</option>
                                    <option value="druid">Druid</option>
                                    <option value="Fighter">Fighter</option>
                                    <option value="monk">Monk</option>
                                    <option value="paladin">Paladin</option>
                                    <option value="ranger">Ranger</option>
                                    <option value="rogue">Rogue</option>
                                    <option value="sorceror">Sorcerer</option>
                                    <option value="warlock">Warlock</option>
                                    <option value="wizard">Wizard</option>
                                    <!-- Class options will be populated dynamically -->
                                </select>
            
                                <label for="level">Level:</label>
                                <input type="number" id="level" name="level" min="1" max="20" required>
                            </td>
    
                            <td>
                                <label for="background">Background:</label>
                                <input type="text" id="background" name="background" required>
                            </td>
    
                            <td>
                                <label for="playerName">Player Name:</label>
                                <input type="text" id="playerName" name="playerName" required>
                            </td>
                        </tr>
    
                        <tr>
                            <td>
                                <label for="race">Race:</label>
                                <input type="text" id="race" name="race" required>
                            </td>
    
                            <td>
                                <label for="alignment">Alignment:</label>
                                <input type="text" id="alignment" name="alignment" required>
                            </td>
    
                            <td>
                                <label for="experience">Experience:</label>
                                <input type="number" id="experience" name="experience" required>
                            </td>
                        </tr>

                    </table>

                </div>

                <div id="characterSheet">
                    <div class="column">

                    </div>
                    <div class="column">
                        
                    </div>
                    <div class="column">
                        
                    </div>
                </div>

                <button type="submit">Create Character</button>
            </form>
        </div>
    </div>

    <div id="battler" class="battler container" style="display: none;">
        <div class="monsters" id="monsters">
            <!-- Random monsters will appear here -->
        </div>

        <div class="log" id="battleLog">
            <p>Battle log will appear here...</p>
        </div>

        <div class="controls">
            <button id="startBattle">Start Battle</button>
        </div>

        <div class="character-sheets" id="characterSheets">
            <!-- Character sheets will appear here -->
        </div>
    </div>

    <script src="js/models/action.js"></script>
    <script src="js/models/armor.js"></script>
    <script src="js/models/DnDclass.js"></script>
    <script src="js/models/spell.js"></script>
    <script src="js/models/weapon.js"></script>

    <script src="js/battle.js"></script>
    <script src="js/character.js"></script>
    <script src="js/monster.js"></script>
    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
