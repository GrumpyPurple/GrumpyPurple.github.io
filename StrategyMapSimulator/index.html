<!DOCTYPE html>
<html>
<head>
    <title>Strategy Map Simulator</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="assets/capital.png">    
</head>

<body>
    <div id="assets">
        <!-- <img src="assets/populated.png" id="populated"> -->
        <img src="assets/capital.png" id="capital">

        <img src="assets/developed0.png" id="developed0">
        <img src="assets/developed1.png" id="developed1">
        <img src="assets/developed2.png" id="developed2">
        <img src="assets/developed3.png" id="developed3">

        <img src="assets/dock.png" id="dock">

        <img src="assets/ruins0.png" id="ruins0">
        <img src="assets/ruins1.png" id="ruins1">
        <img src="assets/ruins2.png" id="ruins2">
    </div>


    <div id="selectedCountry">
        <h1 id="selectedCountryName">faction</h1>

        <table>
            <tr>
                <th colspan="2"><u>Country Score</u></th>
            </tr>
            <tr>
                <th>Score</th>
                <td id="selectedCountryScore">0</td>
            </tr>
            <tr>
                <th>Money</th>
                <td id="selectedCountryMoney">0</td>
            </tr>
            <tr>
                <th>Size</th>
                <td id="selectedCountrySize">0</td>
            </tr>
            <tr>
                <th colspan="2"><u>Government Values</u></th>
            </tr>
            <tr>
                <th>Stability</th>
                <td id="selectedCountryGovernmentalStability">0</td>
            </tr>
            <tr>
                <th>Attack</th>
                <td id="selectedCountryAttack">0</td>
            </tr>
            <tr>
                <th>Defense</th>
                <td id="selectedCountryDefense">0</td>
            </tr>
            <tr>
                <th>Growth</th>
                <td id="selectedCountryGrowth">0</td>
            </tr>
            <tr>
                <th>Development</th>
                <td id="selectedCountryDevelopment">0</td>
            </tr>
            
        </table>
    </div>

    <div id="speedControls">
        <div id="date">
            <span id="day">1st</span>
            <span id="month">January</span>
            <span id="year">0000</span>
        </div>
        <div>
            <button id="speedButton0">I</button>
            <button id="speedButton1">II</button>
            <button id="speedButton2">III</button>
            <button id="speedButton3">IV</button>
            <button id="speedButton4">V</button>
        </div>
        <button id="playPauseButton">⏸︎</button>
    </div>

    <canvas id="mapCanvas"></canvas>

    <div id="controls">
        <div>
            <button id="moveButton" class="control-button active">Move</button>
            <button id="drawButton" class="control-button">Draw</button>
        </div>
        <div id="terrainMenu" class="hidden"><!-- populated by js --></div>
    </div>

    <div id="scores"><!-- populated by js --></div>
    
    <script src="js/userinterface.js"></script>
    <script src="js/country.js"></script>
    <script src="js/terrain.js"></script>
    <script src="js/tile.js"></script>
    <script src="js/tilemap.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/game.js" defer></script>
</body>
</html>
