<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Fantasy Character Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
    </style>
</head>

<body>
    <h1>Random Fantasy Character Generator</h1>
    <button onclick="generateCharacter()">Generate Character</button>
    <div id="characterInfo"></div>

    <script>
        const races = ["Human", "Elf", "Dwarf", "Orc", "Halfling"];
        const classes = ["Warrior", "Mage", "Rogue", "Cleric", "Ranger"];
        const backgrounds = ["Noble", "Peasant", "Outlaw", "Scholar", "Adventurer"];

        function getRandomElement(array) {
            const randomIndex = Math.floor(Math.random() * array.length);
            return array[randomIndex];
        }

        function generateCharacter() {
            const firstName = getRandomElement(["Aleron", "Elysia", "Grom", "Lorelei", "Finn"]);
            const lastName = getRandomElement(["Blackwood", "Fireforge", "Bloodfang", "Moonshadow", "Holloway"]);
            const race = getRandomElement(races);
            const charClass = getRandomElement(classes);
            const background = getRandomElement(backgrounds);

            const characterInfo = `
      <h2>${firstName} ${lastName}</h2>
      <p><strong>Race:</strong> ${race}</p>
      <p><strong>Class:</strong> ${charClass}</p>
      <p><strong>Background:</strong> ${background}</p>
    `;

            document.getElementById("characterInfo").innerHTML = characterInfo;
        }
    </script>
</body>

</html>
