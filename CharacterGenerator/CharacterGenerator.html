<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Fantasy Character Generator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js"></script>
</head>

<body>
    <div>
        <h1>Random Fantasy Character Generator</h1>
    </div>
    <div class="container">
        <article>
            <h2 id="characterName"></h2>
            <table id="characterInfo">
                <tr>
                    <th>Race</th>
                    <td id="characterRace"></td>
                </tr>
                <tr>
                    <th>Class</th>
                    <td id="characterClass"></td>
                </tr>
                <tr>
                    <th>Background</th>
                    <td id="characterBackground"></td>
                </tr>
            </table>

            <button id="generateButton">Generate Character</button>
        </article>
    </div>
</body>

</html>
