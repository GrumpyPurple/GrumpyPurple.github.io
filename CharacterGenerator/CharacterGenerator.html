<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Fantasy Character Generator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="model.js"></script>
    <script src="view.js"></script>
    <script src="controller.js"></script>
    <script src="main.js"></script>
    <script src="utils.js"></script>
    <script src="constants.js"></script>

</head>

<body>
    <div>
        <h1>Random Fantasy Character Generator</h1>
    </div>
    <div class="container">
        <article>
            <h2 id="characterName"></h2>

            <table id="characterInfo">
                <!-- Character info will be generated here -->
            </table>

            <table id="characterAbilities">
                <!-- Abilities table content will be generated here -->
            </table>

            <button id="generateButton">Generate Character</button>
        </article>
    </div>
</body>

</html>
