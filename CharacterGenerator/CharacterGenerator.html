<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Random Fantasy Character Generator</title>
	<link rel="icon" type="image/x-icon" href="../data/favicon.ico">
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<script src="js/model.js"></script>
	<script src="js/view.js"></script>
	<script src="js/controller.js"></script>
	<script src="js/utils.js"></script>
	<script src="js/constants.js"></script>
	<script defer src="js/main.js"></script>
	<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3533406510685034"
		crossorigin="anonymous"></script>
</head>

<body>
	<header>
		<button onclick="location.href='../index.html'" type="button" class="homebtn">&#8592;</button>
		<h1>Character Generator</h1>
		<img src="data/dice.png" id="buttonFiller"></img>
	</header>
	<main id="characterSheet">
		<h2 id="characterName"></h2>

		<div>
			<table id="characterInfo">
				<tr>
					<th>Race</th>
					<td id="raceElement"></td>
					<th>Class</th>
					<td id="classElement"></td>
				</tr>
				<tr>
					<th class="hide-mobile">Background</th>
					<th class="show-mobile">Bg.</th>
					<td id="backgroundElement" colspan="3"></td>
				</tr>
				<tr>
					<th>Age</th>
					<td id="ageElement"></td>
					<th>Height</th>
					<td id="heightElement"></td>
				</tr>
			</table>
		</div>

		<div id="abilitiesElement">
			<table>
				<tr><th>Strength</th></tr>
				<tr><td></td></tr>
				<tr><th></th></tr>
			</table>
			<table>
				<tr><th>Dexterity</th></tr>
				<tr><td></td></tr>
				<tr><th></th></tr>
			</table>
			<table>
				<tr><th>Constitution</th></tr>
				<tr><td></td></tr>
				<tr><th></th></tr>
			</table>
			<table>
				<tr><th>Intelligence</th></tr>
				<tr><td></td></tr>
				<tr><th></th></tr>
			</table>
			<table>
				<tr><th>Wisdom</th></tr>
				<tr><td></td></tr>
				<tr><th></th></tr>
			</table>
			<table>
				<tr><th>Charisma</th></tr>
				<tr><td></td></tr>
				<tr><th></th></tr>
			</table>
		</div>

		<div id="skillsElement">
			<table id="skillsTable1">
				<tr><th></th><td></td><tr></tr>
				<tr><th></th><td></td><tr></tr>
				<tr><th></th><td></td><tr></tr>
				<tr><th></th><td></td><tr></tr>
				<tr><th></th><td></td><tr></tr>
				<tr><th></th><td></td><tr></tr>
				<tr><th></th><td></td><tr></tr>
				<tr><th></th><td></td><tr></tr>
				<tr><th></th><td></td><tr></tr>
			</table>
			<table id="skillsTable2">
				<tr><th></th><td></td><tr></tr>
				<tr><th></th><td></td><tr></tr>
				<tr><th></th><td></td><tr></tr>
				<tr><th></th><td></td><tr></tr>
				<tr><th></th><td></td><tr></tr>
				<tr><th></th><td></td><tr></tr>
				<tr><th></th><td></td><tr></tr>
				<tr><th></th><td></td><tr></tr>
				<tr><th></th><td></td><tr></tr>
			</table>
		</div>
	</main>
	<button id="generateButton">Generate Character</button>
</body>

</html>
