<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Random Fantasy Character Generator</title>
	<link rel="icon" type="image/x-icon" href="../data/favicon.ico">
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<script defer src="js/script.js"></script>
	<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3533406510685034"
		crossorigin="anonymous"></script>
</head>

<body>
	<header>
		<button onclick="location.href='../index.html'" type="button" class="homebtn">&#8592;</button>
		<h1>Character Generator</h1>
		<p id="buttonFiller"></p>
	</header>
	<main id="characterSheet">
		<h2 id="characterName"></h2>

		<table id="characterInfo">
			<tr>
				<th>Race</th>
				<td id="raceElement"></td>
				<th>Class</th>
				<td id="classElement"></td>
			</tr>
			<tr>
				<th class="hide-mobile">Background</th>
				<th class="show-mobile">Bg.</th>
				<td id="backgroundElement" colspan="3"></td>
			</tr>
			<tr>
				<th>Age</th>
				<td id="ageElement"></td>
				<th>Height</th>
				<td id="heightElement"></td>
			</tr>
		</table>
		<div id="abilitiesElement">
			<table>
				<tr><th>Strength</th></tr>
				<tr><th id="strengthElement"></th></tr>
			</table>
			<table>
				<tr><th>Dexterity</th></tr>
				<tr><th id="dexterityElement"></th></tr>
			</table>
			<table>
				<tr><th>Constitution</th></tr>
				<tr><th id="constitutionElement"></th></tr>
			</table>
			<table>
				<tr><th>Intelligence</th></tr>
				<tr><th id="intelligenceElement"></th></tr>
			</table>
			<table>
				<tr><th>Wisdom</th></tr>
				<tr><th id="wisdomElement"></th></tr>
			</table>
			<table>
				<tr><th>Charisma</th></tr>
				<tr><th id="charismaElement"></th></tr>
			</table>
		</div>
	</main>
	<button onclick="controller.generateCharacter()">Generate Character</button>

	<!--
    <div class="footer">
        <a href="../index.html">Back</a>
    </div>
    -->
</body>

</html>
