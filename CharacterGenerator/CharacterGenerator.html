<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Random Fantasy Character Generator</title>
	<link rel="icon" type="image/x-icon" href="../.data/favicon.ico">
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<script src="js/model.js"></script>
	<script src="js/view.js"></script>
	<script src="js/controller.js"></script>
	<script src="js/utils.js"></script>
	<script src="js/constants.js"></script>
	<script defer src="js/main.js"></script>
	<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3533406510685034"
		crossorigin="anonymous"></script>
</head>

<body>
	<header>
		<button onclick="location.href='../index.html'" type="button" class="homebtn">&#8592;</button>
		<h1>Character Generator</h1>
		<img src="data/dice.png" id="buttonFiller">
	</header>

	<main id="characterSheet">
		<div id="characterInfo">
			<h2 id="characterName"></h2>
			<table>
				<tr>
					<th>Race</th>
					<td id="raceElement" colspan="3"></td>
				</tr>
				<tr>
					<th>Class</th>
					<td id="classElement" colspan="3"></td>
				</tr>
				<tr>
					<th class="hide-mobile">Background</th>
					<th class="show-mobile">Bg.</th>
					<td id="backgroundElement" colspan="3"></td>
				</tr>
				<tr>
					<th>Age</th>
					<td id="ageElement"></td>
					<th class="hide-mobile">Alignment</th>
					<th class="show-mobile">Align.</th>
					<td id="alignmentElement"></td>
				</tr>
				<tr>
					<th>Height</th>
					<td id="heightElement"></td>
					<th>Weight</th>
					<td id="weightElement"></td>
				</tr>
				<tr>
					<th class="hide-mobile">Languages</th>
					<th class="show-mobile">Langs.</th>
					<td id="languagesElement" colspan="3"></td>
				</tr>
			</table>
		</div>

		<div id="abilitiesElement"></div>

		<div id="skillsElement">
			<table id="skillsTable1"></table>
			<table id="skillsTable2"></table>
		</div>

		<div id="alignmentVisualElement"></div>

		<!--<div id="proficiencies"></div>-->
		<!--<div id="equipment"></div>-->
		<!--<div id="featuresAndTraits"></div>-->
	</main>

	<footer>
		<button id="generateButton">Generate Character</button>
	</footer>
</body>

</html>
