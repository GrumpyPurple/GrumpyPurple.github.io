<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Quest Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <h1>Progress Quest Simulator</h1>

        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        
        <div class="updates"></div>

        <table>
            <thead>
                <tr>
                    <th>XP</th>
                    <th>Level</th>
                    <th>Gold</th>
                    <th>Weapon</th>
                    <th>Damage</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="xp-container"><div class="xp-bar"></div></td>
                    <td class="level">1</td>
                    <td class="gold">0</td>
                    <td class="weapon">Unarmed</td>
                    <td class="damage">1-2</td>
                </tr>
            </tbody>
        </table>

    </div>

    <script src="script.js"></script>
</body>
</html>
