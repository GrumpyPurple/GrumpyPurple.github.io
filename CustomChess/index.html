<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Chess</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/darkmode.css" id="darkModeStyleSheet">
    <link rel="icon" type="image/x-icon" href="assets/white/pawn.png">

    <script src="js/misc/utils.js"></script>
    <script src="js/misc/debug.js" defer></script>

    <script src="js/piece.js"></script>
    <script src="js/chessboard.js"></script>
    <script src="js/match.js"></script>
    <script src="js/playerObj.js"></script>
    <script src="js/enemyObj.js"></script>
    <script src="js/viewHandler.js" defer></script>
    <script src="js/game.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arsenal:ital,wght@0,400;0,700;1,400;1,700&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Tiny5&display=swap" rel="stylesheet">
</head>
<body>
    <div id="startMenu">
        
        <h1 id="title">
            <span id="title-white-piece"></span>
            Custom Chess
            <span id="title-black-piece"></span>
        </h1>
        

        <div id="menu-button-container">
            <p id="playButtonParagraph"></p>
            <button id="playButton">Play</button>
            <button id="profileButton">Profile</button>
            <button id="collectionButton">Collection</button>
            <button id="quitButton">Quit</button>
        </div>
    </div>

    <div id="profileMenu" class="menu" style="display: none;">
        <!-- content -->
    </div>
    <div id="collectionMenu" class="menu" style="display: none;">
        <!-- content -->
    </div>

    <div id="match" style="display: none;">
        <button id="match-menu-button">â‰¡</button>
        <div id="match-menu" style="display: none;">
            <button id="match-menu-profile-button">Profile</button>
            <button id="match-menu-collection-button">Collection</button>
            <button id="match-menu-return-button">Return to Main Menu</button>
        </div>

        <div id="chessboard"></div>
        <div id="matchUI">
            <div id="matchInfo"></div>
            <div id="turnIndicator"></div>
            <div id="runInfo"></div>
        </div>

        <div id="popup" style="display: none;"></div>
    </div>
</body>
</html>
