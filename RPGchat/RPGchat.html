<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RPG Browser Game</title>

    <!-- Controls -->
    <script defer src="js/controls/characterInfo;js"></script>
    <script defer src="js/controls/questBox.js"></script>

    <!-- Models -->
    <script src="js/constants.js"></script>
    <script src="js/player.js"></script>
    <script src="js/questChoice.js"></script>
    <script src="js/quest.js"></script>
    
</head>
<body>
    <main>
        <div id="questBox">
            <p id="questDialog"></p>
            <div id="questControlBar">
                <button id="continueButton" onclick="continue_clicked()">Continue</button>
            </div>
        </div>
        <div id="characterInfo">
            <h2>Character Info</h2>
            <div id="characterInfoLines">
                <p id="playerNameElement">Player</p>
                <p id="playerHealthElement">Health: 100</p>
                <!--<p id="playerManaElement">Mana: 100</p>-->
                <p id="playerGoldElement">Gold: 0</p>
                <div class="XPBar" id="XPBar"></div>
                <div id="playerStatElements"></div>
            </div>
        </div>
    </main>
</body>
</html>
