<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="js/script.js"></script>
    <title>RPG Browser Game</title>
</head>
<body>
    <div id="game-container">
        <div id="dialogue-box">
            <p id="npc-dialogue"></p>
            <button id="continue-button" onclick="continueDialogue()">Continue</button>
        </div>
        <div id="character-info">
            <h2>Character Info</h2>
            <p id="character-name">Player</p>
            <p id="character-level">Level: 1</p>
            <p id="character-health">Health: 100</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
